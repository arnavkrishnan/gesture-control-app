<!DOCTYPE html>
<html>
<head>
  <title>Gesture Control Test Page</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>Scroll and Hover Without a Mouse!</h1>
  <p>Wave your hand to move the cursor and pinch to scroll! 🖐️👇</p>
  <div class="content">
    {% for i in range(50) %}
      <p>This is paragraph {{ i+1 }} — keep scrolling!</p>
    {% endfor %}
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
